<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>The Flash Quiz App</title>
</head>
<body>
	<div class="title">
		<h1>The Flash Quiz</h1>
		<p>How Well Do You Know Barry Allen?</p>
	</div>
	<div class="questions-container">
		<p>How does Barry Allen gain his powers?</p>
		<div class="answers-container">
			<ul>
				<li>
					<p>A</p>
					<p>Kryptonite</p>
				</li>
				<li>
					<p>B</p>
					<p>Struck By Lightning</p>
				</li>
				<li>
					<p>C</p>
					<p>An Alien Ring</p>
				</li>
				<li>
					<p>D</p>
					<p>Lab Experiments</p>
				</li>
			</ul>
		</div>	
		<button class="submit-btn" type="button">Submit</button>
		<ul class="question-number">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
