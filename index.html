<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Racing+Sans+One|Cambay:400,700' rel='stylesheet' type='text/css'>
	<title>The Flash Quiz App</title>
</head>
<body>
	<header class="masthead">
		<div class="title">
			<h1>The Flash Quiz</h1>
			<p>How Well Do You Know Barry Allen?</p>
		</div>
	</header>	
	<div class="questions-container">
		<div class="content-container">
			<p class="question">How does Barry Allen gain his powers?</p>
			<div class="answers-container">
				<ul>
					<li>
						<p class="letter">A</p>
						<p class="answer">Kryptonite</p>
						<hr>
					</li>
					<li>
						<p class="letter">B</p>
						<p class="answer">Struck By Lightning</p>
						<hr>
					</li>
					<li>
						<p class="letter">C</p>
						<p class="answer">An Alien Ring</p>
						<hr>
					</li>
					<li>
						<p class="letter">D</p>
						<p class="answer">Lab Experiments</p>
					</li>
				</ul>
			</div>	
			<button class="submit-btn" type="button">Submit</button>
		</div>
		<ul class="question-number">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
